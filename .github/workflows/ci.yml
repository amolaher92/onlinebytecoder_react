name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.18.0
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: ğŸ§¼ Lint the code
        run: yarn lint

      - name: ğŸ’… Prettier format check
        run: yarn format:check

      - name: ğŸ§ª Unit tests with Vitest
        run: yarn test:coverage

      - name: ğŸ§ª E2E tests with Cypress
        run: yarn cy:run:headless

      - name: ğŸ—ï¸ Build the project
        run: yarn build
