# ğŸš€ CI/CD Pipeline for OnlineByteCoder
# Runs on push and pull requests to main branch.
# Includes linting, formatting, unit tests, E2E tests, and build step.

name: ğŸ› ï¸ OnlineByteCoder CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linux-build-test:
    name: ğŸ§ Build & Test on Linux (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      # ğŸ“ Checkout Code
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      # ğŸ”§ Node Environment Setup
      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.18.0
          cache: 'yarn'

      # ğŸ“¦ Install Dependencies
      - name: ğŸ“¦ Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      # âœ… Lint and Format Checks
      - name: ğŸ§¼ Run ESLint for code quality
        run: yarn lint

      - name: ğŸ’… Check code formatting with Prettier
        run: yarn format:check

      # ğŸ§ª Testing (Unit + Component + E2E)
      - name: ğŸ§ª Run unit tests with Vitest
        run: yarn test:coverage

      - name: ğŸ§ª Run Cypress E2E/component tests
        run: yarn cy:run:headless

      # ğŸ—ï¸ Build
      - name: ğŸ—ï¸ Build the project using Vite
        run: yarn build
