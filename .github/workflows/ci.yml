name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.18.0
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¼ Lint the code
        run: npm run lint

      - name: ğŸ’… Prettier format check
        run: npm run format:check

      - name: ğŸ§ª Unit tests with Vitest
        run: npm run test:coverage

      - name: ğŸ§ª E2E tests with Cypress
        run: npm run cy:run:headless

      - name: ğŸ—ï¸ Build the project
        run: npm run build
