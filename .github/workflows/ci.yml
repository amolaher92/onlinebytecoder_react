# 🚀 CI/CD Pipeline for OnlineByteCoder
# Runs on push and pull requests to main branch.
# Includes linting, formatting, unit tests, E2E tests, and build step.

name: 🛠️ OnlineByteCoder CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linux-build-test:
    name: 🐧 Build & Test on Linux (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      # 📁 Checkout Code
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      # 🔧 Node Environment Setup
      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.18.0
          cache: 'yarn'

      # 📦 Install Dependencies
      - name: 📦 Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      # ✅ Lint and Format Checks
      - name: 🧼 Run ESLint for code quality
        run: yarn lint

      - name: 💅 Check code formatting with Prettier
        run: yarn format:check

      # 🧪 Testing (Unit + Component + E2E)
      - name: 🧪 Run unit tests with Vitest
        run: yarn test:coverage

      - name: 🧪 Run Cypress E2E/component tests
        run: yarn cy:run:headless

      # 🏗️ Build
      - name: 🏗️ Build the project using Vite
        run: yarn build
